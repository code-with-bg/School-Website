<!DOCTYPE html>
<html>
<head>
<style>
/* table, th, td {
  border: 1px solid black;
} */
th {
  border: 1px solid black;
} 
.vertical {
            writing-mode: vertical-rl;
        }
        

table { border-collapse: collapse; }
tr { border: none; }
td {
  border-right: solid 1px black; 
  border-left: solid 1px black;
}
</style>
</head>
<body>

<h1>Marksheet Table</h1>

<table width="70%">
  <tr>
    <th rowspan="2"><div class="vertical">SERIAL NUMBER</div></th>
    <th rowspan="2">SUBJECTS</th>
    <th rowspan="2"><div class="vertical">CREDIT HOUR</div></th>
    <th colspan="2">OBTAINED GRADE</th>
    <th rowspan="2">FINAL GRADE</th>
    <th rowspan="2">GRADE POINT</th>
    <th rowspan="2">REMARKS</th>
  </tr>
  <tr>
      <th>TH</th>
      <th>PR</th>
  </tr>
  <tr>
      <td>01</td>
      <td>English</td>

      <td>A+</td>

      <td></td>
  </tr>
  <tr>
    <td>01</td>
    <td>English</td>
    <td>4</td>

</tr>
<tr>

</tr>

</table>
 
</body>
</html>
